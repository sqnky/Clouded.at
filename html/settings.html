<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/info.css">
    <script src="../js/content.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/29110f81dc.js" crossorigin="anonymous"></script>
    <title>Settings</title>
</head>
<body>
<header>
    <img class="logo" src="../img/png/logo-black.png" alt="logo">
    <div class="box">
    </div>
    <nav>
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">My Cloud</a></li>
            <li><a href="info.html"><abbr title="Info"><i class="fa-solid fa-circle-info"></i></abbr></a></li>
            <li><a href="settings.html"><abbr title="Settings"><i class="fa-solid fa-gear"></i></abbr></a></li>
            <li><a href="signup.html"><abbr title="Profile"><i class="fa-regular fa-user"></i></abbr></a></li>
        </ul>
    </nav>
</header>

<div class="mid-container-s">
    <div class="mid-header">
        <h1><i class="fa-solid fa-gear"></i></h1>
        <hr class="solid">
    </div>
    <div class="mid-content">
            <ul class="setting-list">
                <li>
                    <div class="setting-item">
                        <h2>Storage</h2>
                        <div class="progress-bar"></div>
                        <p class="storage_Text">0MB used of 15GB</p>
                        <a href="./extendstorage.html"><button class="extend">Extend Cloud Storage</button></a>
                    </div>
                    <hr class="hr2">
                </li>

                <li>
                    <div class="setting-item">
                        <h2>Density</h2>
                        <ul class="density-radio">
                            <li>
                                <input type="radio" class="radio-label" name="densitySetting" id="cosyDensity" value="cosy" onchange="changeDensitySetting(this.value)">
                                <label for="cosyDensity">Comfortable</label>
                            </li>
                            <li>
                                <input checked type="radio" class="radio-label" name="densitySetting" id="compactDensity" value="compact" onchange="changeDensitySetting(this.value)">
                                <label for="compactDensity">Cosy</label>
                            </li>
                            <li>
                                <input type="radio" class="radio-label" name="densitySetting" id="comfortableDensity" value="comfortable" onchange="changeDensitySetting(this.value)">
                                <label for="comfortableDensity">Compact</label>
                            </li>
                        </ul>
                    </div>
                    <hr class="hr2">
                </li>

                <li>
                    <div class="setting-item">
                        <h2>Browser</h2>
                        <div class="setting-check" >
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label for="cosyDensity">Get updates about Clouded items in your browser</label>
                        </div>
                        <div class="setting-check" >
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label for="cosyDensity">Hardware acceleration</label>
                        </div>
                        <div class="setting-check" >
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label for="cosyDensity">Sucking Dick</label>
                        </div>
                        <div class="setting-check" >
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label for="cosyDensity">Bitches</label>
                        </div>
                    </div>
                    <hr class="hr2">
                </li>

                <li>
                    <div class="setting-item">
                        <h2>Email Address</h2>
                        <div class="setting-check" >
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label >Get all updates about Clouded items via Email</label>
                        </div>
                    </div>
                    <hr class="hr2">
                </li>

                <li>
                    <div class="settings-buttons">
                        <button onclick="saveChanges()" class="button save-button">Save</button>
                        <button onclick="showConfirmationDialogue()" class="button dont-save-button">Don't Save</button>
                    </div>
                    <div id="popup"></div>
                    <div id="confirmationDialogue" style="text-align: left">
                        <p style="margin-bottom: 20px">Are you sure you don't want to save your changes?</p>
                        <hr>
                        <button onclick="dontSaveChanges()">Don't Save</button>
                        <button onclick="cancelConfirmation()">Cancel</button>
                    </div>

                </li>
            </ul>
    </div>
</div>

</body>
</html>
