<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/29110f81dc.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../img/png/logo-no-background.png" alt="logo" class="d-inline-block align-top logo-navbar">
            </a>
        </div>
    </nav>

<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form>
            <div class="mb-3 pad">
                <label style="color: rgb(255, 98, 0);"for="email" class="form-label">Email address</label>
                <input style="background-color: #333333;" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 pad">
                <label style="color: rgb(255, 98, 0);" for="password" class="form-label">Password</label>
                <input style="background-color: #333333" type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check pad">
                <input style="background-color: #333333" type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p style="color: rgb(255, 98, 0);"class="mt-3">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>
</body>
</html>
