<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/loginsignup.css">
    <script src="https://kit.fontawesome.com/29110f81dc.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

<header>
    <img class="logo" src="../img/png/logo-black.png" alt="logo">
    <div class="box">
    </div>
    <nav>
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">My Cloud</a></li>
            <li><a href="info.html"><abbr title="Info"><i class="fa-solid fa-circle-info"></i></abbr></a></li>
            <li><a href="settings.html"><abbr title="Settings"><i class="fa-solid fa-gear"></i></abbr></a></li>
            <li><a href="signup.html"><abbr title="Profile"><i class="fa-regular fa-user"></i></abbr></a></li>
        </ul>
    </nav>
</header>
<div class="login-container">
    <div class="login-box">

        <h1 style="margin-bottom: 10px; font-size: 25px; ">Login</h1>
        <hr class="hr1">
        <form>
            <div class="input-group">
                <label style="text-align: left" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label style="text-align: left"for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
            <p style="margin-top: 20px" class="mt-3">Don't have an account?    <a class="text-deco" href="./signup.html">Sign up here</a></p>
        </form>
    </div>
</div>

</body>
</html>
